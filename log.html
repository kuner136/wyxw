<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	 <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1,minimum-scale=1, width=device-width">
	 <link rel="stylesheet" href="css/iconfont.css">
	 <link rel="stylesheet" href="css/public.css">
     <link rel="stylesheet" href="css/log.css">
     <script src="js/index1.js"></script>
     <script src="js/index.js"></script>
      <title>登录</title>
</head>
<body>
	<div class='log-top'>
		<span class="iconfont">&#xe774;</span>
		<i>登录</i>
	</div>
	<!-- 用户登录 -->
	<div class="log-box">
		<div class='userbox'>
			<span class="iconfont">&#xe604;</span>
			<input type="text" value="网易邮箱/手机号">
		</div>
		<div class='pwdbox'>
			<span class="iconfont">&#xe60e;</span>
			<input type="text" value="密码">
		</div>
	</div>
	<!-- 登录按钮 -->
	<div class="log-btn">
		<button>登录</button>
	</div>


	<p class="deng">还可以选择一下方式登录</p>


    <!-- 登录方式 -->
    <div class='log-mean'>
    	<ul class="tubiao">
    		<li>
    		  <span>
    		  	<img src="image/w1.png" alt="">
    		  </span>
    		  <span>微信账号登录</span>
    		</li>
    		<li>
    		  <span><img src="image/w2.png" alt="">
    		  </span>
    		  <span>新浪微博登录</span>
    		</li>
    		<li>
    		  <span><img src="image/w3.png" alt="">
    		  </span>
    		  <span>QQ账号登录</span>
    		</li>
    	</ul>
    	<div class="hengxian">
    		<span>没有账号？</span>
    		<span>注册网易邮箱</span>
    		<span class="iconfont">&#xe631;</span>
    	</div>
    </div>
</body>
</html>
